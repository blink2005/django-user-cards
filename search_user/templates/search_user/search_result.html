<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Результаты поиска</h1>
    <a href="/">Главная</a>
    <hr>
    {% if result %}
        {% for i in result %}
            <a href="user/{{i.id}}">->{{ i.fio }}, {{ i.country }}, {{ i.address }}</a>
            <br>
        {% endfor %}
    {% else %}
        <p>Результатов по данному запросу нет</p>
    {% endif %}
</body>
</html>
